<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./dist/reveal.css" />
  <link rel="stylesheet" href="./dist/theme/white.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-background-image="./images/1351488348111.jpg">
        <h2>我是第一页</h2>
        <p>我是第一页的描述</p>
      </section>
      <section data-background-image="./images/1377583962636.jpg">
        <h2>我是第二页</h2>
        <p>我是第二页的描述</p>
      </section>
      <section data-background-image="./images/1389146088605.jpg">
        <h2>我是第三页</h2>
        <p>我是第三页的描述</p>
      </section>
    </div>
  </div>
  <script src="./dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      plugins: [],
      // Parallax background image
      parallaxBackgroundImage: '', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"

      // Parallax background size
      parallaxBackgroundSize: '2100px 900px', // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)

      // Number of pixels to move the parallax background per slide
      // - Calculated automatically unless specified
      // - Set to 0 to disable movement along an axis
      parallaxBackgroundHorizontal: 200,
      parallaxBackgroundVertical: 50
    });
  </script>
</body>

</html>
